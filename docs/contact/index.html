    <link href="/pyssg/index.css" rel="stylesheet">
     <script>
        function checkForUpdate() {
            fetch('/check_update')
                .then(response => {
                    if (response.status === 200) {
                        location.reload();
                    }
                })
                .catch(err => console.error('Error checking for updates:', err));
        }

        setInterval(checkForUpdate, 1000); // Check every second

        window.onload = () => {
            checkForUpdate();
        }
    </script>
